<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>TinDog</title>
  </head>
  <body class="font-tindog">
    <!-- Main container -->
    <div
      class="w-[550px] h-[892px] mx-auto my-10 border border-solid bg-slate-100"
    >
      <!-- Nav -->
      <div class="mx-[18px] flex justify-between">
        <button class="my-[24px]">
          <img
            src="images/icon-profile.png"
            alt="profile image"
            class="w-[32px] h-[34px]"
          />
        </button>
        <button>
          <img
            src="images/logo.png"
            alt="profile image"
            class="w-[84px] h-[42px]"
          />
        </button>
        <button>
          <img
            src="images/icon-chat.png"
            alt="profile image"
            class="w-[32px] h-[34px]"
          />
        </button>
      </div>
      <!-- Dog  JS injects Here-->
      <div id="doghtml"></div>

      <!-- Buttons -->
      <div class="text-center my-3">
        <button
          id="btnLike"
          class="w-[80px] h-[80px] rounded-full bg-white mr-4 hover:bg-green-100"
        >
          <img src="/images/icon-heart.png" alt="" class="mx-auto" />
        </button>
        <button
          id="btnNope"
          class="w-[80px] h-[80px] rounded-full bg-white hover:bg-red-100"
        >
          <img src="/images/icon-cross.png" alt="" class="mx-auto" />
        </button>
      </div>
    </div>
  </body>
  <script src="/index.js" type="module"></script>
</html>
