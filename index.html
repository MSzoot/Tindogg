<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>TinDog</title>
  </head>
  <body class="font-tindog">
    <!-- Main container -->
    <div
      class="w-[550px] h-[892px] mx-auto my-10 border border-solid border-black"
    >
      <!-- Nav -->
      <div class="mx-[18px] flex justify-between">
        <button class="my-[24px]">
          <img
            src="images/icon-profile.png"
            alt="profile image"
            class="w-[32px] h-[34px]"
          />
        </button>
        <button>
          <img
            src="images/logo.png"
            alt="profile image"
            class="w-[84px] h-[42px]"
          />
        </button>
        <button>
          <img
            src="images/icon-chat.png"
            alt="profile image"
            class="w-[32px] h-[34px]"
          />
        </button>
      </div>
      <!-- Dog -->
      <div
        id="Dog"
        class="h-[751px] w-[534px] bg-slate-200 mx-auto rounded-2xl bg-im"
      ></div>
      <!-- Buttons -->
      <div></div>
    </div>
  </body>
  <script src="/index.js" type="module"></script>
</html>
