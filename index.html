<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>TinDog</title>
  </head>
  <body class="font-tindog">
    <!-- Main container -->
    <div
      class="w-[550px] h-[892px] mx-auto my-10 border border-solid bg-slate-100 border-black"
    >
      <!-- Nav -->
      <div class="mx-[18px] flex justify-between">
        <button class="my-[24px]">
          <img
            src="images/icon-profile.png"
            alt="profile image"
            class="w-[32px] h-[34px]"
          />
        </button>
        <button>
          <img
            src="images/logo.png"
            alt="profile image"
            class="w-[84px] h-[42px]"
          />
        </button>
        <button>
          <img
            src="images/icon-chat.png"
            alt="profile image"
            class="w-[32px] h-[34px]"
          />
        </button>
      </div>
      <!-- Dog -->
      <div id="Dog">
        <div
          style="background-image: url(/images/dog-teddy.jpg)"
          class="h-[700px] w-[534px] bg-slate-200 mx-auto rounded-2xl bg-cover"
        >
          <img
            class="w-[233px] h-[116px] -rotate-45 translate-y-[54px]"
            src="/images/badge-like.png"
            alt="like"
          />
          <div class="ml-[20px] pt-[500px] text-white">
            <h1 class="font-bold text-2xl">Teddy, 30</h1>
            <p class="mt-1">How you doing ?</p>
          </div>
        </div>
      </div>
      <!-- Buttons -->
      <div class="text-center my-3">
        <button
          id="btnLike"
          class="w-[80px] h-[80px] rounded-full bg-white mr-4"
        >
          <img src="/images/icon-heart.png" alt="" class="mx-auto" />
        </button>
        <button id="btnNope" class="w-[80px] h-[80px] rounded-full bg-white">
          <img src="/images/icon-cross.png" alt="" class="mx-auto" />
        </button>
      </div>
    </div>
  </body>
  <script src="/index.js" type="module"></script>
</html>
